<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <link rel="icon" href="Image/calc.jpg">
</head>
<body>
	
    <table id="calcu">
		<tr>
			<td><button class="ac" onclick="allclear()">AC</button> </td> 
		</tr> 
		<tr> 
			<td colspan="3"> 
				<input  type="text" placeholder="0" id="result" > 
			</td> 
			<td><button class="opt" onclick="backspace()">C</button> </td> 		</tr> 

		<tr> 
			<td><button class="button" onclick="dis('1')">1</button> </td> 
			<td><button class="button" onclick="dis('2')">2</button> </td> 
			<td><button class="button" onclick="dis('3')">3</button> </td> 
			<td><button class="opt" onclick="dis('/')">/</button> </td> 
		</tr> 
		<tr> 
			<td><button class="button" onclick="dis('4')">4</button> </td> 
			<td><button class="button" onclick="dis('5')">5</button> </td> 
			<td><button class="button" onclick="dis('6')">6</button> </td> 
			<td><button class="opt" onclick="dis('')"></button> </td> 
		</tr> 
		<tr> 
			<td><button class="button" onclick="dis('7')">7</button> </td> 
			<td><button class="button" onclick="dis('8')">8</button> </td> 
			<td><button class="button" onclick="dis('9')">9</button> </td> 
			<td><button class="opt" onclick="dis('-')">-</button> </td> 
		</tr> 
		<tr> 
			<td><button class="button" onclick="dis('.')">.</button> </td>  
			<td><button class="button" onclick="dis('0')">0</button> </td> 
			<td><button class="equal" onclick="calculate()">=</button> </td> 
			<td><button class="opt" onclick="dis('+')">+</button> </td> 
		</tr> 
	</table>
	<script src="calc.js"></script>
</body>
</html>
